<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Menu</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

    <!-- Menu Icon -->
    <span class="menu-icon" onclick="openMenu()">&#9776;</span> <!-- Hamburger Menu Icon -->

    <!-- Left Sidebar (Menu) -->
    <div class="sidebar" id="sidebar">
        <span class="close-icon" onclick="closeMenu()">&times;</span>
        <a href="javascript:void(0)" onclick="showPage(1)">Page 1</a>
        <a href="javascript:void(0)" onclick="showPage(2)">Page 2</a>
        <a href="javascript:void(0)" onclick="showPage(3)">Page 3</a>
    </div>

    <!-- Right Content Area -->
    <div class="content" id="content">
        <div class="page" id="page1">
            <h2>Page 1</h2>
            <p>This is the content of Page 1.</p>
        </div>
        <div class="page" id="page2">
            <h2>Page 2</h2>
            <p>This is the content of Page 2.</p>
        </div>
        <div class="page" id="page3">
            <h2>Page 3</h2>
            <p>This is the content of Page 3.</p>
        </div>
    </div>

    <script src="scripts.js"></script> <!-- Link to the JS file -->
</body>
</html>
