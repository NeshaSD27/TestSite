<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Menu</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

    <!-- Menu Icon (replaced with an image) -->
    <span class="menu-icon" onclick="openMenu()">
        <img src="images/menu-icon.png" alt="Menu Icon" width="30" height="30"> <!-- Use the image -->
    </span>

    <!-- Left Sidebar (Menu) -->
    <div class="sidebar" id="sidebar">
        <span class="close-icon" onclick="closeMenu()">&times;</span>
        <a href="javascript:void(0)" onclick="showPage('home')">Home</a>
        <a href="javascript:void(0)" onclick="showPage('page1')">Page 1</a>
        <a href="javascript:void(0)" onclick="showPage('page2')">Page 2</a>
        <a href="javascript:void(0)" onclick="showPage('page3')">Page 3</a>
    </div>

    <!-- Right Content Area -->
    <div class="content" id="content">
        <div class="page" id="home">
            <h2>Welcome to the Home Page</h2>
            <p>This is the content of the home page.</p>
        </div>
        <div class="page" id="page1">
            <h2>Page 1</h2>
            <p>This is the content of Page 1.</p>
        </div>
        <div class="page" id="page2">
            <h2>Page 2</h2>
            <p>This is the content of Page 2.</p>
        </div>
        <div class="page" id="page3">
            <h2>Page 3</h2>
            <p>This is the content of Page 3.</p>
        </div>
    </div>

    <script src="scripts.js"></script> <!-- Link to the JS file -->
</body>
</html>
